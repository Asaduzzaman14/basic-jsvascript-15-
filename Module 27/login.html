<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="text-5xl text-center mt-8">welcome to my
        <span class="text-green-400"> Bank!!</span>
    </h1>


    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-5 p-8 ">
            <div action="" class="mx-auto ">
                <h3 class="mb-3 text-centers text-2xl">Please login</h3>
                <input id="user-email" class="border-2 border-gray-200 rounded block mb-2 w-3/4 center pl-2"
                    type="email" placeholder="enter email">
                <input id="user-pass" class="border-2 border-gray-200 rounded block mb-2 w-3/4 center pl-2"
                    type="password" placeholder="enter password">
                <button id="login-btn" class="bg-green-600 px-5 py-2 rounded text-white font-semibold mt-2">
                    Submit</button>
            </div>
        </section>
    </main>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js"></script>
</body>

</html>
