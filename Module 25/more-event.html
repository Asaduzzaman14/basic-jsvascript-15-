        document.getElementById('delete-confirm').addEventListener('keyup', function (e) {
            let btn = document.getElementById('button')
            if (e.target.value == 'delete') {
                btn.removeAttribute('disabled')
            } else {
                btn.setAttribute('disabled', true)
            }
