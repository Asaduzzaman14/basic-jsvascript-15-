<body>
    <h2>delegate event</h2>

    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Eveniet, assumenda?</li>
        <li class="item">Aspernatur, similique.</li>
        <li class="item">Aliquid, enim?</li>
        <li class="item">Enim, dolore.</li>
    </ul>
    <button id='addButton'>button</button>

    <script>
        /*   let items = document.getElementsByClassName('item');

                   e.target.parentNode.removeChild(item)
   
               })

        document.getElementById('addButton').addEventListener('click', function () {
            let li = document.createElement('li')
            li.classList.add('item')
            li.innerText = ' This is brand new item'
            let ul = document.getElementById('item-container')
            ul.appendChild(li)

        })

        document.getElementById('item-container').
            addEventListener('click', function (e) {
                e.target.parentNode.removeChild(e.target)

            })




    </script>
</body>
